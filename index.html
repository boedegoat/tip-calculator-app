<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="top-header">
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </header>

    <div class="container">
      <div class="sections">
        <section class="section bill">
          <h3 class="header">Bill</h3>
          <div class="input-group">
            <img src="images/icon-dollar.svg" alt="dollar" class="logo" />
            <input type="number" class="input" name="bill" />
          </div>
        </section>

        <section class="section select-tip">
          <h3 class="header">Select Tip %</h3>
          <ul class="list" id="select-tip-list">
            <li class="item" value="5">5%</li>
            <li class="item" value="10">10%</li>
            <li class="item" value="15">15%</li>
            <li class="item" value="25">25%</li>
            <li class="item" value="50">50%</li>
            <li class="item custom">
              <input type="number" class="input" placeholder="Custom" name="tip" id="custom-tip" />
            </li>
          </ul>
        </section>

        <section class="section number-of-people">
          <h3 class="header">Number of People</h3>
          <div class="input-group">
            <input type="number" class="input" name="people" />
            <img src="images/icon-person.svg" alt="person" class="logo" />
          </div>
        </section>
      </div>

      <div class="result">
        <div class="item">
          <div class="label">
            <h3 class="main">Tip Amount</h3>
            <p class="description">/ person</p>
          </div>
          <h1 class="amount">$<span id="tip-amount-display">0.00</span></h1>
        </div>
        <div class="item">
          <div class="label">
            <h3 class="main">Total</h3>
            <p class="description">/ person</p>
          </div>
          <h1 class="amount">$<span id="total-display">0.00</span></h1>
        </div>
        <button class="btn-reset">RESET</button>
      </div>
    </div>

  </div> -->
  </body>
</html>
